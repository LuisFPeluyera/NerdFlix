<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div id="preloader"></div>
<div class="page-wrapper">
    <header class="container">
        <div class="row-logo ">
            <div class="column-logo flex-shrink">
                <div class="logo">
                    <span>Cruzzin P & Co.</span> Movies
                </div>
            </div>
        </div>
    </header>
    <section class="container cat-tags">
        <div class="row" style="width: 100%;">

            <div class="column">
                <button id="addMovieButton">Add Movie</button>

                <div id="addMovieModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="closeModal">&times;</span>
                        <h2>Add Movie</h2>
                        <form id="movie-form">
                            <label for="title" required>Title:</label>
                            <input type="text" id="title" required>
                            <label for="year">Year:</label>
                            <input type="number" id="year" required>
                            <label for="description-add">Description:</label>
                            <textarea type="text" id="description-add" required></textarea>
                            <label for="rating">Rating:</label>
                            <input type="number" id="rating" required>
                            <button id="add-movie-btn" type="submit">Add Movie</button>
                        </form>
                    </div>
                </div>
            <form>
                <input class="search-movie-input" placeholder="Search Favorites..">
                <button type="submit" id="search-movie-btn">Search</button>
            </form>
        </div>
        <br>
            <button id="editMovieButton">Edit Movie</button>

            <div id="editMovieModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal-two">&times;</span>
                    <h2>Edit Movie</h2>
                    <form id="edit-movie-form">
                        <label for="id-edit-form">Id:</label>
                        <input type="text" id="id-edit-form" required>
                        <label for="title-edit-form">Title:</label>
                        <input type="text" id="title-edit-form" required>
                        <label for="year">Year:</label>
                        <input type="number" id="year-edit-form" required>
                        <label for="description-edit-form">Description:</label>
                        <textarea type="text" id="description-edit-form"></textarea>
                        <button id="edit-form-submit-btn" type="submit">Update</button>
                    </form>
                </div>
            </div>
        <div id="carousel" class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-inner rounded-6 d-flex" >
                <div class="carousel-item active">

                        <!-- MOVIE POSTERS GO HERE  -->
                </div>
            </div>
        </div>
    </section>
    <br>
        <div class="row-card">
            <div id="movies-grid" class="movies-grid">

                    <!--   MOVIE CARDS GO HERE  -->

            </div>
        </div>
    </section>
</div>
<!--BOOTSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- MAIN -->
<script type="module" src="js/index.js"></script>



</body>
